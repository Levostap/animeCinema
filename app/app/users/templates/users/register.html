<!DOCTYPE html>
{% load static %}

<title>{{ title }}</title>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/new_logo.png' %}">
    </head>

    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a href="/" class="d-flex align-items-center mb-2 me-3 mb-lg-0 text-white text-decoration-none">
                    <img src="{% static 'icons/new_logo.png' %}" alt="" class = "rounded mx-auto d-block" width="40" height="40">
                  </a>
                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная страница</a></li>
                    <li><a href="{{ prev_page }}" class="nav-link px-2 text-white">Вернуться назад</a></li>
                  </ul>

                  <div class="text-end">
                    <a href="{% url 'user:login' %}"><button type="button" class="btn btn-primary">Войти</button></a>
                  </div>
                </div>
              </div>
        </header>



        <div class="container justify-content-center mt-5">
            <form>
              <div class="form-group mt-3">
                  <label for="exampleInputLogin">Имя пользователя</label>
                  <input type="email" class="form-control" id="Login" aria-describedby="emailHelp" placeholder="Введите имя пользователя">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputPassword1">Повторите пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль повторно">
              </div>
              <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
            </form>
        </div>

    </body>
</html>
