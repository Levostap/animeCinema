<!DOCTYPE html>
{% load static %}
<title>{{ title }}</title>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/new_logo.png' %}">
    </head>

    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a href="/" class="d-flex align-items-center mb-2 me-3 mb-lg-0 text-white text-decoration-none">
                    <img src="{% static 'icons/new_logo.png' %}" alt="" class = "rounded mx-auto d-block" width="40" height="40">
                    <!--<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>-->
                  </a>

                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная страница</a></li>
                    <li><a href="{{ prev_page }}" class="nav-link px-2 text-white">Вернуться назад</a></li>
                  </ul>

                  <div class="text-end">
                    <a href="{% url 'user:registration' %}"><button type="button" class="btn btn-primary">Регистрация</button></a>
                  </div>
                </div>
              </div>
        </header>


    <body>
        <div class="container justify-content-center mt-5">
            <form>
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Имя пользователя</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите имя пользователя">
                <small id="emailHelp" class="form-text text-muted">Введите имя пользователя или email</small>
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
              </div>
              <button type="submit" class="btn btn-primary mt-3">Войти</button>
            </form>
        <div class="mt-3">
            <a href="#">Забыли пароль?</a> | <a href="{% url 'user:registration' %}">Создать аккаунт</a>
        </div>
        </div>

    <hr>
    <div class="text-center">
        <p>Или авторизуйтесь через:</p>
        <a href="#" class="btn btn-dark">
            <img class="mx-1" src="{% static 'icons/vk.svg' %}" alt="VK Icon" width="18" height="18">
            Вконтакте
        </a>
        <a href="#" class="btn btn-dark">
            <img class="mx-1" src="{% static 'icons/github.svg' %}" alt="GitHub Icon" width="16" height="16">
            GitHub
        </a>
    </div>
    </body>
</html>
