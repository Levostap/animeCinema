<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/new_logo.png' %}">
    </head>

    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a href="/" class="d-flex align-items-center mb-2 me-3 mb-lg-0 text-white text-decoration-none">
                    <img src="{% static 'icons/new_logo.png' %}" alt="" class = "rounded mx-auto d-block" width="40" height="40">
                    <!--<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>-->
                  </a>

                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'catalog:catalog' %}" class="nav-link px-2 text-white">Каталог аниме</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Онгоинги</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Избранное</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Че-то 1</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Что-то 2</a></li>
                  </ul>

                  <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Поиск" aria-label="Search">
                  </form>

                  <div class="text-end">

                        {% if not user.is_authenticated %}
                        <a href="{% url 'user:login' %}"><button type="button" class="btn btn-outline-light me-2">Вход</button></a>
                        <a href="{% url 'user:registration' %}"><button type="button" class="btn btn-primary">Регистрация</button></a>
                        {% else %}
                        <a href="{% url 'user:profile' %}"><button type="button" class="btn btn-info">Мой профиль</button></a>
                            {% if user.is_admin or user.is_staff %}
                                <a href="{% url 'admin:index' %}"><button type="button" class="btn btn-info">Админ панель</button></a>
                            {% endif %}
                      <a href="{% url 'user:logout' %}"><button type="button" class="btn btn-info">Выход</button></a>
                        {% endif %}

                  </div>
                </div>
              </div>
        </header>

        {% block content %}
        {% endblock content %}

        <!-- Template here -->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                  <span class="text-muted">Здесь типа о сайте копирайте и всё такое.</span>
                </div>
                <ul class="nav col-md-2 justify-content-end list-unstyled d-flex">
                    <!-- здесь могут быть ссылки на соцсети или пошта, как варик-->
                </ul>
              </footer>
        </div>
    </body>
</html>
